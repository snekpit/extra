name        : zlib
version     : 2.1.5
release     : 10
summary     : zlib replacement with optimizations for "next generation" systems.
license     : Zlib
homepage    : https://github.com/zlib-ng/zlib-ng
description : |
    zlib data compression library for the next generation systems
upstreams   :
    - https://github.com/zlib-ng/zlib-ng/archive/refs/tags/2.1.5.tar.gz : 3f6576971397b379d4205ae5451ff5a68edf6c103b2f03c4188ed7075fbb5f04
emul32     : yes
setup       : |
    %cmake \
        -DZLIB_COMPAT=ON \
        -DWITH_BENCHMARKS=ON \
        -DWITH_GTEST=OFF \
        -DFORCE_SSE2=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DINSTALL_LIB_DIR=%(libdir)
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    %cmake_test
workload    : |
    %cmake_test
tuning      :
    - lto : thin
