name        : libxt
version     : 1.3.0
release     : 2
homepage    : https://gitlab.freedesktop.org/xorg/lib/libxt
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libXt-1.3.0.tar.gz : de4a80c4cc7785b9620e572de71026805f68e85a2bf16c386009ef0e50be3f77
summary     : X Toolkit Intrinsics library
description : |
    X Toolkit Intrinsics library
license     : X11
builddeps   :
    - binary(file)
    - binary(xsltproc)
    - pkgconfig(glib-2.0)
    - pkgconfig(ice)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/doc/
